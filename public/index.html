<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f07023f341.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='logo'>tweeter</span>
      <span class='link'><strong>Write</strong> a new tweet</span>
    </nav>

    <header class="header">
        <div>
            <img class="headerItems" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="headerItems">Sarah</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets" id="tweetForm">
              <textarea id="target" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" id="tweet_text" value="Tweet">
              <span id="counter" class="counter" class="counterRed">140</span>
            </form>
          </section>

          <section id="tweets-container">
           
          </section>
    </main>
  </body>
</html>
