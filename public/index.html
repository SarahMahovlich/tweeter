<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f07023f341.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="grid">
      <span class='logo'>tweeter</span>
      <div class="right">
        <div class="gridLayered">
          <span class='link'><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>  
    </nav>
    <header class="header">
      <img class="headerPicture" src="/images/profile-hex.png"> 
      <h2>Sarah</h2>
    </header>
    <div class="sticky"></div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p id="errorMessage" class="badEntry"></p>
        <form method="POST" action="/tweets" id="tweetForm">
          <textarea id="target" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" id="tweet_text" value="Tweet">
          <span id="counter" class="counter" class="counterRed">140</span>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
