<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='logo'>tweeter</span>
      <span class='link'><strong>Write</strong> a new tweet</span>
    </nav>

    <header class="header">
        <div>
            <img class="headerItems" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="headerItems">Sarah</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets">
              <textarea id="target" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" id="tweet_text" value="Tweet">
              <span id="counter" class="counter" class="counterRed">140</span>
            </form>
          </section>

          <section id="tweets-container">
            <article class="tweet">
              <header class="grid">
                <div class="left2">
                    <img src="https://image.flaticon.com/icons/png/512/105/105645.png" title="granny">
                    <p>Newton</p>
                </div>
                <p class="right" class="handle">@SirIsaac</p>
              </header>
              <p class="tweetText">If I have seen further it is by standing on the shoulders of giants</p>
              <hr>
              <footer class="grid">
                <p class="left" class="time"> 10 Days Ago</p>
                <div class="right2">
                    <img src="https://icon-library.net/images/waving-flag-icon/waving-flag-icon-16.jpg" title="flag">
                    <img src=https://cdn1.iconfinder.com/data/icons/toolbar-signs/512/refresh-512.png title="arrows">
                    <img src="https://cdn.imgbin.com/6/20/14/imgbin-blue-heart-color-r-vC9dTTXfp3JhuZma50LveUZyH.jpg" title="heart">
                </div>
              </footer>
            </article>
          </section>
    </main>
  </body>
</html>
